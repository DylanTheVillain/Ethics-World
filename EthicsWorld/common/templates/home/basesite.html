<html>
    <head>
        {% load staticfiles %}
        <!--  -->
        <link rel="stylesheet" href="{% static 'css/main.css' %}" type="text/css" title="main styling"/>

        <!-- keeps elements from transitioning on page load -->
        <script type="text/javascript" src="{% static 'css/help.js' %}"></script>

        <!-- font -->
        <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
        {% block head %}
        {% endblock %}
    </head>
    <body class="preload">
        <div id = "top">
            <a href = "{% url 'admin:index' %}">
                Administrator
            </a>
        </div>
        <div id = "links">
            <ul id = "sitelinks">
                <li>
                    <a href = "{% url 'common.helpers.Index'%}">
                        Home
                    </a>
                </li>
                <li>
                    <a href = "{% url 'forum:index'%}">
                        Forum
                    </a>
                </li>
                <li>
                    <a href = "{% url 'news:index' %}">
                        News
                    </a>
                </li>
                <li>
                    <a href = "{% url 'poll:index' %}">
                        Poll
                    </a>
                </li>
            </ul>
        </div>
        <div id = "body">
            {% block body %}
                <h1>
                    Welcome to the home site.
                </h1>
            {% endblock %}
        </div>
    </body>
</html>
